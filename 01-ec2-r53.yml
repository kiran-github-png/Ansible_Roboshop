- name: create ec2 and r53
  hosts: local
  connection: local
  vars:
    ami_id: "ami-ami-09c813fb71547fc4f"
    sg_id: "sg-0bdc1e8f28b3af4b6" # replace with your SG ID
    zone_id: "Z0312282309EM1L44RY5A" # replace with your ID
    domain_name: "daws86s.blog"
    
    instances: 
    - mongodb
    
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output

  - name: print the ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
